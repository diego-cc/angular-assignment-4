<div class="col-xs-2">
  <button
    #start
    (click)="onGameStarted()"
    class="btn btn-lg btn-success">Start
  </button>
</div>

<div class="col-xs-2">
  <button
    (click)="onGameStopped()"
    class="btn btn-lg btn-warning">Stop
  </button>
</div>

<div class="col-xs-2">
  <button
    (click)="onCounterClear()"
    class="btn btn-lg btn-danger">Clear
  </button>
</div>
